<!-- The overlay -->
<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content">
      <button class = "overlay-button" (click)="home()">Home</button><br>
      <button class = "overlay-button" (click)="learn()">Learn</button><br>
      <button class = "overlay-button" (click)="ASL()">ASL</button><br>
      <button class = "overlay-button" (click)="settings()">Settings</button><br>
      <button class = "overlay-button" (click)="about()">About</button>
    </div>
  
  </div>
  
  <!-- Use any element to open/show the overlay navigation menu -->
  <div id="menu">
    <span (click)="openNav()" id="nav-button" style="font-size:50px;">&#9776;
    </span>
  </div>

  <div id = "app-body">
    <div id="app-home">
      <app-home></app-home>
    </div>
    <div id="app-asl">
      <app-asl></app-asl>
    </div>
    <div id="app-settings">
      <app-settings></app-settings>
    </div>
    <div id="app-learn">
      <app-learn></app-learn>
    </div>
    <div id="app-about">
      <app-about></app-about>
    </div>
    
  </div>
